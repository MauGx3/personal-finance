services:
  docs:
    image: personal_finance_local_docs
    container_name: personal_finance_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./personal_finance:/app/personal_finance:z
    ports:
      - '9000:9000'
    command: /start-docs
