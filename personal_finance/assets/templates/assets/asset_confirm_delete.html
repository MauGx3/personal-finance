{% extends "base.html" %}

{% block content %}
  <h1>Delete Asset</h1>
  <p>Are you sure you want to delete "{{ asset.name }} ({{ asset.symbol }})"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm delete</button>
    <a href="{% url 'assets:asset_detail' asset.pk %}"
       class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
