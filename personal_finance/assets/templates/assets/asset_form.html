{% extends "base.html" %}
{% block content %}
    <h1>
        {% if form.instance.pk %}
            Edit
        {% else %}
            Add
        {% endif %}
        Asset
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>{{ form.as_p }}</div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'assets:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
