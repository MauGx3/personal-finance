[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = tests
DJANGO_SETTINGS_MODULE = config.settings.test
markers =
    unit: Unit tests for individual functions
    integration: Integration tests between components
    performance: Performance and benchmark tests
    security: Security vulnerability tests
    regression: Regression tests for core functionality
    slow: Tests that take more than 1 second
    external_api: Tests requiring external API access
    financial: Tests specific to financial calculations
    real_time: Tests for real-time features
    tax: Tests for tax calculation features
    mocking: Tests demonstrating mocking strategies
    django_db: Tests requiring Django database access
