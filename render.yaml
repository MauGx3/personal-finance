services:
  - type: web
    name: personal-finance-web
    env: python
    plan: free
    branch: main
  buildCommand: >-
    python -m pip install --upgrade pip setuptools wheel && \
    # install deps using constraints then install the package so it's importable
    python -m pip install -r requirements.txt -c constraints.txt && \
    if [ -f requirements.lock ]; then python -m pip install -r requirements.lock; fi && \
    python -m pip install -e .
    pythonVersion: 3.11
    healthCheckPath: /health
    # Prefer gunicorn with uvicorn workers in production. If you don't install
    # gunicorn, Render will try the provided uvicorn fallback.
    startCommand: >-
      bash -lc "if [ \"${RENDER_DEBUG_START:-false}\" = \"true\" ]; then \
        echo 'Starting debug start script'; exec ./start_debug.sh; \
      fi; if [ -x ./.venv/bin/python ]; then \
        PYTHONPATH=./src ./.venv/bin/python -m gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:$PORT personal_finance.web_gui:app; \
      else \
        (PYTHONPATH=./src python -m gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:$PORT personal_finance.web_gui:app) || \
        (PYTHONPATH=./src python -m uvicorn personal_finance.web_gui:app --host 0.0.0.0 --port $PORT); \
      fi"
    # Note: Do NOT store secrets in this file. Set DATABASE_URL and other secrets
    # in the Render dashboard for the service (Dashboard -> Environment).
