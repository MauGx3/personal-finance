services:
  - type: web
    name: personal-finance-web
    env: python
    plan: free
    branch: main
    buildCommand: python -m pip install --upgrade pip setuptools wheel && python -m pip install -r requirements.txt
    pythonVersion: 3.11
    # Prefer gunicorn with uvicorn workers in production. If you don't install
    # gunicorn, Render will try the provided uvicorn fallback.
    startCommand: >-
      bash -lc "(python -m gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:$PORT personal_finance.web_gui:app) || \
      (python -m uvicorn personal_finance.web_gui:app --host 0.0.0.0 --port $PORT)"
    # Note: Do NOT store secrets in this file. Set DATABASE_URL and other secrets
    # in the Render dashboard for the service (Dashboard -> Environment).
