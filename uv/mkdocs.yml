site_name: uv
repo_url: https://github.com/maugx3/uv
site_url: https://maugx3.github.io/uv
site_description: uv
site_author: maugx3
edit_uri: edit/main/docs/
repo_name: maugx3/uv
copyright: Maintained by <a href="https://maugx3.com">maugx3</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/uv"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/maugx3/uv
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/uv

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
